server.port = 80
server.servlet.context-path = /invoise
invoice.lastNumber = 190
invoice.prefix = NUM_
# Les propriétés suivantes vont déclencher automatiquement une instanciation de DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/invoise?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = COURSDB
spring.datasource.password = coursdb
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl = false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.open-in-view = false
spring.sql.init.mode = always
