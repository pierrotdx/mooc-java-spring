<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore</title>
</head>
<body>
<h1>DVDStore : Votre boutique de DVD en ligne !</h1>

<table border="1">
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
    </tr>
</table>

</body>
</html>
