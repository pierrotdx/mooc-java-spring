<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVDStore</title>
</head>
<body>
<h1>DVDStore : Votre boutique de DVD en ligne !</h1>
<a href="add-movie-form">Add movie</a>
<table border="1">
    <tr th:each="movie: ${movies}">
        <td>
            <a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"/>
        </td>
        <td th:text="${movie.genre}"></td>
    </tr>
</table>

</body>
</html>
